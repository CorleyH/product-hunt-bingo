<html>

<style type="text/css">
  html {
    background-color: #EEEEEE;
    width: 100%;
  }

  body {
    margin: 0;
    padding: 0;
    text-align: center;
    color: #262626;
    font-family: Georgia, serif;
  }

  h1 {
    font-size: 64px;

    letter-spacing: 5px;

  h4 {
    font-size: 20px;
    font-family: 'helvetica nueue', 'arial', sans-serif;

    letter-spacing: 1.1px;

    color: #AAAAAA; 
  }

    color: #da552f;
  }

  table {
    width: 700px;
    height: 600px;
    margin: auto;

    padding: 0px;
    font-size: 16px;
  }

  td {
    border: 1px solid #AAAAAA;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
    width: 140px;
    height: 120px;

  }

  td.selected {
    background-color: #da552f;
    font-weight: bold;
  }

  #square2-2 {
    font-weight: bold;
  }

  .footer {

    font-family: 'helvetica nueue', 'arial', sans-serif;
    font-size: 16px;
    width: 700px;
    color: #AAAAAA;
  }

  .footer a {
    color: #009999;
  }

  .footer a:hover {
    text-decoration: underline;
  }

  button {
    display: block;
    margin: 0 auto 10px;
  }

</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
  var NUM_SQUARES_PER_SIDE = 5;
  var CENTER_SQUARE = 
  "A comment by @rrhoover<br>[FREE SQUARE]";
  var squares = [
    "Free email-based course",
    "\"X for Y\" tagline",
    "\"The easiest way to X\"",
    "\"Uber for X\"",
    "\"A curated collection of X\"",
    "A real app that started at 'Fake Producthunt'",
    "A PH feature announced on PH",
    "Comment from Ryan \"Reminds me of X\"",
    "Animated gif in the comments",
    "Product to support another product (eg Meerkat Stats)",
    "A ProductHunt product about ProductHunt",
    "A Silly App&trade;",
    "An \"Invisible App\"",
    "Team wasn't ready/expecting product to be posted",
    "Product posted after 10pm PST (why...)",
    "A \"V2\" of a product to get another post",
    "Post with more than 30 comments",
    "An actual physical product",
    "An audio product",
    "Someone being helpful",
    "Product posted before 12:05am PST",
    "Android-first launch",
    "A special for ProductHunt users",
    "A keyboard product",
    "A product for trolling your friends"
  ];
</script>
</head>
<body>
  <h1>ProductHunt BINGO</h1>
  <h4>Play along on the front page every day! <a href="www.producthunt.com/?ref=phbingo">producthunt.com</a></h4>
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td id="square0-0"></td>
      <td id="square0-1"></td>
      <td id="square0-2"></td>
      <td id="square0-3"></td>
      <td id="square0-4"></td>
    </tr>
    <tr>
      <td id="square1-0"></td>
      <td id="square1-1"></td>
      <td id="square1-2"></td>
      <td id="square1-3"></td>
      <td id="square1-4"></td>
    </tr>
    <tr>
      <td id="square2-0"></td>
      <td id="square2-1"></td>
      <td id="square2-2"></td>
      <td id="square2-3"></td>
      <td id="square2-4"></td>
    </tr>
    <tr>
      <td id="square3-0"></td>
      <td id="square3-1"></td>
      <td id="square3-2"></td>
      <td id="square3-3"></td>
      <td id="square3-4"></td>
    </tr>
    <tr>
      <td id="square4-0"></td>
      <td id="square4-1"></td>
      <td id="square4-2"></td>
      <td id="square4-3"></td>
      <td id="square4-4"></td>
    </tr>
  </table>
  <div class="footer">
    <button id="shuffle">New Card</button>
    Click a square's text (or print) to play. 
    By <a href="https://twitter.com/staringispolite">Jonathan Howard</a> &amp; friends. Contribute on <a href="https://github.com/staringispolite/product-hunt-bingo">Github</a>!
  </div>

  <script type="text/javascript">
    // "Shuffle" the deck.
    function shuffleSquares(){
      var num_shuffles = 100;
      for (var i = 0; i < num_shuffles; i++) {
        var slot1 = Math.floor((Math.random() * squares.length));
        var slot2 = Math.floor((Math.random() * squares.length));
        var temp = squares[slot1];
        squares[slot1] = squares[slot2];
        squares[slot2] = temp;
      } 
    }

    // Add 25 squares to screen.
    function addSquares(){
      shuffleSquares();
      for (var i = 0; i < NUM_SQUARES_PER_SIDE; i++) {
        for (var j = 0; j < NUM_SQUARES_PER_SIDE; j++) {
          // Set up visuals.
          var sqId = '#square' + i + '-' + j;
          var sq = $(sqId);

          // Empty squares
          sq.empty();
          sq.removeClass('selected');

          if (i == 2 && j == 2) {
            sq.html(CENTER_SQUARE);
          } else {
            sq.html(squares[i*NUM_SQUARES_PER_SIDE + j]);
          }
        }
      } 
    }

    addSquares();

    // Set up click events.
    $('td').click(function(event) {
      var targetId = event.currentTarget.id;
      $('#' + targetId).toggleClass('selected');
    });

    $('#shuffle').click(function(event){
      addSquares();
    });
  </script>
